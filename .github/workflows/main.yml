name: Build and Test Geant4 PigKnee

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ libxerces-c-dev qtbase5-dev
          # Optional: Geant4 runtime (for building tests without graphics)
          sudo apt-get install -y geant4 geant4-data

      - name: Configure and build
        run: |
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make -j4

      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure
